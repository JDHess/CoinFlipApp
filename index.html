<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1a1dc46bbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./JS/main.js"></script>
  </head>
  <body>

      <div class="background d-flex justify-content-center row">
    <!--Background photo by Amelia Spink on Unsplash-->
        <div id="wrapper">
          

        <div id="stats-container">
            <button id="reset-stats">RESET</button><br>
            <div id="heads-stats">
                <p>Yes <span id="heads-stat"> </span></p>
            </div>
            <div id="tails-stats">
                    <p>No <span id="tails-stat"> </span></p>
            </div>
            
            <div class="button-container">
              <button id="flip">FLIP A COIN</button>
          </div>
        </div>

            <div id="coin-container d-flex justify-content-center align-items-center">
                <div class="d-flex justify-content-center align-items-center" id="coin">
                    <div class="d-flex justify-content-center align-items-center"id="heads"><i class="fa-brands fa-bitcoin fa-10x"></i></div>
                    <span class="d-flex justify-content-center align-items-center"id="tails"><i class="fa-brands fa-creative-commons-nc fa-10x"></i></span>
                    <!--<span class="d-flex justify-content-center align-items-center"id="tails"><i class="fa-solid fa-sack-dollar fa-7x"></i></span>-->
                </div>
            </div>

            
          
            
            
        </div>
        <div class="text-center"style="background-color: white; width: 100%;width:500px;height: 100px;">
          <p id="notification"><span id="result"></span></p>
        </div>
        
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
