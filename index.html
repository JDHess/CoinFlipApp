<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1a1dc46bbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./JS/main.js"></script>
  </head>
  <body>
      <div style="background-color: black; width: 100%; height: 50px;">
        <h1 class="text-center"style="color: white; margin-top: 9px;"><strong>Jadzia's Coin Toss</strong></h1>
      </div>
      
      <div class="background d-flex">
    <!--Background photo by Amelia Spink on Unsplash--> 
        <div id="wrapper" class="row">
          <div class="d-flex justify-content-center row">
            <div id="stats-container" class="d-flex row justify-content-center">
              <h2 style="font-size: 20pt;">What will we be deciding today?</h2>
              <div class="d-flex justify-content-center"style="width: 100%">
                <div style="height: 40px; width: 360px;" class="d-flex justify-content-between">
                  <input type = "text" name="messageIn" id='messageIn' autocomplete="off">
                  <button type ="button" id="sendBtn"> Ok </button>
                  <button id="reset-stats">RESET</button>
                </div>
              </div>
              <br>
              <div id="heads-stats">  
                <p>Yes <span id="heads-stat"> </span></p>
              </div>
              <div id="tails-stats">
                      <p>No <span id="tails-stat"> </span></p>
              </div>
              
              <div class="button-container">
                <button id="flip"><strong>FLIP A COIN</strong></button>
            </div>
          </div>
        </div>
          <div id="coin-container" class="d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-center align-items-center" id="coin">
                <div class="d-flex justify-content-center align-items-center"id="heads"><i class="fa-brands fa-bitcoin fa-10x"></i></div>
                <span class="d-flex justify-content-center align-items-center"id="tails"><i class="fa-brands fa-creative-commons-nc fa-10x"></i></span>
                <!--<span class="d-flex justify-content-center align-items-center"id="tails"><i class="fa-solid fa-sack-dollar fa-7x"></i></span>-->
            </div>
          </div>
          
              
  
              
            
              
              
          
      
        </div>
      </div>
      <div class="backtwo">
        <div class="d-flex justify-content-center">
          <div class="text-center"style="background-color: white; width:80%; height: 120px;">
            <div class="text-center" style="text-align: center; position: absolute; width: 500px;">
              <p id="messageOut" style="color:black; font-size: 20pt;"> </p>
              <p id="notification"><span id="result"></span></p>
            </div>
          </div>
        </div>
      </div>
      
        
      
      <footer class="bg-dark text-center text-white">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Jadzia's Coin Toss Â© 2020 
        </div>
        <!-- Copyright -->
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
